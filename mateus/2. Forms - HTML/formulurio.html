<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulário</title>
    <style>
      body {
        background-color: darkgray; 
        font-family: Arial, sans-serif;
      }

      form {
        background-color: aliceblue;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: black solid 15px;
      }

      label {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>Mateus</legend>
        <div>
          <label for="nome">nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Exemplo: Mateus"
            required
          />
        </div>

        <div>
          <label for="email">email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Exemplo: exemplo@gmail.com"
            required
          />
        </div>

        <div>
          <label> <input type="radio" name="opcao" value="A" /> manhã </label>
          <label> <input type="radio" name="opcao" value="B" /> tarde </label>
          <label> <input type="radio" name="opcao" value="C" /> noite </label>
        </div>

        <div>
          <label for="aceitar">aceitar</label>
          <input type="checkbox" name="aceitar" id="aceitar" />
        </div>

        <div>
          <select id="curso" name="curso" class="quest">
            <option value=""></option>
            <option value="opcao1">Full-Stack</option>
            <option value="opcao2">Front-End</option>
            <option value="opcao3">Back-End</option>
          </select>
        </div>

        <div>
          <label>o que você mais gosta:</label>
          <textarea
            id="comentario"
            name="comentario"
            rows="4"
            cols="50"
            placeholder="Escreva aqui"
          ></textarea
          >
        </div>

        <div>
          <input type="submit" value="enviar formulário" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
