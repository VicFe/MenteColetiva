<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafios Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Desafios de Flexbox</h1>

    <!-- ===================== DESAFIO 1 ===================== -->
    <section>
      <h2>Desafio 1: Menu Horizontal</h2>

      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Projetos</a>
        <a href="#">Contato</a>
      </nav>
    </section>

    <!-- ===================== DESAFIO 2 ===================== -->
    <section>
      <h2>Desafio 2: Galeria de Imagens</h2>

      <div class="galeria">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGcFc3UuemUertoofUZcCKLIssK7YBjcDryA&s"
          alt="gear 1"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS99IFuMWWUaAolJt1sgr0-wng_8xhgh_KltA&s"
          alt="gear 2"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ56NDL8ZWCUh1tOOVFloI-QMx3oxnm4A6BNA&s"
          alt="gear 3"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvt4tpYzG4X_6TanOn4sRk-aW1XzI01xwk9Q&s"
          alt="gear 4"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQknl054z5__UHlyEsN3NOvA8kt4TddS7zXyw&s"
          alt="gear 5"
        />
        <img
          src="https://dialetogeek.com.br/wp-content/uploads/2025/04/gear-5.jpg.webp"
          alt="gear 6"
        />
      </div>
    </section>

    <!-- ===================== DESAFIO 3 ===================== -->
    <section>
      <h2>Desafio 3: Cartão de Perfil</h2>

      <div class="card-perfil">
        <div class="foto"></div>

        <h3>Victor Fernando</h3>
        <p>Desenvolvedor Full-Stack</p>

        <button>Seguir</button>
      </div>
    </section>

    <!-- ===================== DESAFIO 4 ===================== -->
    <section>
      <h2>Desafio 4: Layout de Página</h2>

      <div class="pagina">
        <header class="header">Cabeçalho</header>

        <main class="principal">
          <section class="conteudo">Conteúdo principal...</section>
          <aside class="sidebar">Sidebar</aside>
        </main>

        <footer class="footer">Rodapé</footer>
      </div>
    </section>
  </body>
</html>
