<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas - DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Lista de Tarefas</h1>

    <!-- Onde o array aparece -->
    <p id="lista"></p>

    <!-- Botões -->
    <div class="botoes">
      <button id="addFim">Adicionar no final</button>
      <button id="addInicio">Adicionar no início</button>
      <button id="removeFim">Remover último</button>
      <button id="removeInicio">Remover primeiro</button>
      <button id="substituir">Substituir tarefa</button>
      <button id="ordenar">Ordenar lista</button>
      <button id="inverter">Inverter lista</button>
      <button id="duasPrimeiras">Duas primeiras (cópia)</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
